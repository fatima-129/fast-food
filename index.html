<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="global.css" />
    <title>Fast Food</title>
  </head>
  <body>

    <div class="navbar justify-between">
      <div class="navbar_left center">
        <i class="fas fa-utensils"></i>
        <p>Fast Food</p>
      </div>
      <div class="navbar_middle center">
        <p>Home</p>
        <p>About</p>
        <p>Popular</p>
        <p>Menu</p>
        <p>Order</p>

      <div class="navbar_right center">

    <div class="small_food_container center">
      <div class="small_food center">
        <img src="images/small_images/1.png" alt="" />

      <div class="small_food center">
        <img src="images/small_images/2.png" alt="" />

      </div>
      <div class="small_food center">
        <img src="images/small_images/3.png" alt="" />
        <p>Burger</p>
      </div>
      <div class="small_food center">
        <img src="images/small_images/4.png" alt="" />
        <p>Chicken</p>
      </div>
      <div class="small_food center">
        <img src="images/small_images/5.png" alt="" />
        <p>Dinner</p>
      </div>
      <div class="small_food center">
        <img src="images/small_images/6.png" alt="" />
        <p>Coffee</p>
      </div>
    </div>

</html>
